<ion-view title="Liste">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="parkingspot in  parkingspots | orderBy: '1*distance'" ng-click="viewParking($index)">
        <ion-avatar item-start>
          <img src="../icons/parking.png">
        </ion-avatar>
        <h2>{{$index+1}}. {{parkingspot[1].name}}</h2>
        <h3>{{parkingspot[1].maxSpot}}</h3>
        <p> {{parkingspot.distance}} meter entfernt</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
